<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

 <!-- Firebase References -->
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<body>
    <div class="jumbotron jumbotron-fluid bg-warning text-dark">
        <div class="container text-center">
            <h1 class="display-4 text-uppercase font-weight-bold">Train Time</h1>
                <p class="lead">Choo Choo!</p>
            </div>
        </div>
    <div class="card mx-auto w-75 p-1 m-3" style="width: 18rem;">
        <div class="card-header">
            Current Train Schedule
            </div>
        <ul class="list-group list-group-flush">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                <tbody id="table-body">         
                    </tbody>
                </table>
            </ul>
        </div>
    <div class="card mx-auto w-75 p-1 m-3" style="width: 18rem;">
        <div class="card-header">
            Add Your Own Train
            </div>
        <ul class="list-group list-group-flush">
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                        <input type="text" class="form-control" id="trainName-here" placeholder="">
                    </div>
                <div class="form-group">
                    <label>Destination</label>
                        <input type="text" class="form-control" id="destination-here" placeholder="">
                    </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm-military time)</label>
                        <input type="number" class="form-control" id="time-here" placeholder="">
                    </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-here" placeholder="">
                    </div>
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>
            </ul>
        </div>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="./assets/js/function.js"></script>
</body>
</html>
